<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-dark">
    <header class="container-fluid">
        <section class="row p-3">
            <div id="hero" class="col-4 card border border-light rounded border-5 bg-dark text-light">
                <h1>Hero 🦸🏻‍♀️</h1>
                <p id="hero-health">Health</p>
                <p>Gold</p>
                <p>Level</p>
            </div>
            <div id="sidekick" class="col-4 card border border-light rounded border-5 bg-dark text-light">
                <h1>Sidekick 🐒</h1>
                <p>Health</p>
                <p>Level</p>
            </div>
        </section>
    </header>
    <main class="container-fluid">
        <section class="row p-3">
            <div id="monster" class="col-6 border border-light rounded border-5" onclick="stabMonster()">
                <img src="/Assets/screaming-dino.png" alt="very angry dino" />
            </div>
        </section>
    </main>
    <footer class="container-fluid">
        <section class="row p-3">
            <div id="store" class="col-6 border border-light rounded border-5">
                <div class="row text-light">
                    <div class="col-6">
                        <p>Buy Potion</p>
                        <p>Get a Friend</p>
                        <p>Get a Better Friend</p>
                    </div>
                    <div class="col-6">
                        <p id="potion">$10</p>
                        <p id="getFriend">$100</p>
                        <p id="getBetterFriend">$200</p>
                    </div>
                </div>
            </div>
            <div id="reset" class="col-6">
                <button id="resetBtn" class="btn btn-dark border-light rounded border-5 text-light">Reset</button>
            </div>
        </section>
    </footer>
    <script src="app.js"></script>
</body>

</html>
